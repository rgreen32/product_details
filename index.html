<!DOCTYPE html>
<html>
<head>
	<title>Product Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="product-container">
		<img src="https://th.bing.com/th/id/R.66cbb59ee2342bf2f84ec34804e82744?rik=7Hsx67ZPP03Q5Q&pid=ImgRaw&r=0" alt="Apple iPhone 14" class="product-image">
		<h1 class="product-title">Apple iPhone 14</h1>
		<p class="product-price">$999.99</p>
		<p class="product-description">The iPhone 14 features a 6.1-inch display, A16 Bionic chip, and advanced camera system. Enjoy an all-day battery life and fast charging capabilities.</p>
	</div>
    <style>
      .product-container {
  width: 80%;
  margin: 40px auto;
  text-align: center;
}

.product-image {
  width: 50%;
  height: auto;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.product-price {
  font-size: 18px;
  color: #333;
  margin-bottom: 20px;
}

.product-description {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}  
    </style>
</body>
</html>
